<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Test API Connection</h1>
    <button onclick="testAPI()">Test Books API</button>
    <button onclick="testLogin()">Test Login</button>
    <pre id="output"></pre>

    <script>
        const API_URL = 'http://localhost:8000';
        
        async function testAPI() {
            const output = document.getElementById('output');
            try {
                output.textContent = 'Fetching books...';
                const response = await fetch(`${API_URL}/api/books?limit=3`);
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'ERROR: ' + error.message;
            }
        }

        async function testLogin() {
            const output = document.getElementById('output');
            try {
                output.textContent = 'Logging in...';
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'Admin1234'
                    })
                });
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    output.textContent += '\n\nToken saved to localStorage!';
                }
            } catch (error) {
                output.textContent = 'ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
