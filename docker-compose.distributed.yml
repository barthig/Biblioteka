###############################################################################
# Biblioteka — Distributed Architecture Docker Compose
#
# Services:
#   Infrastructure:  traefik, rabbitmq, redis, mailpit
#   Databases:       db (catalog+loans), notification-db, recommendation-db
#   Backend:         backend (PHP-FPM), nginx, php-worker
#   Microservices:   notification-service (Python), recommendation-service (Python)
#   Frontend:        frontend (React/Vite)
#   Observability:   prometheus, grafana, jaeger
###############################################################################

services:

  # ───────────────────── API Gateway ─────────────────────
  traefik:
    image: traefik:v3.0
    restart: unless-stopped
    ports:
      - "80:80"        # Main entry point
      - "8080:8080"    # Dashboard
      - "8082:8082"    # Metrics
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
    networks:
      - biblioteka-network
    labels:
      - "traefik.enable=true"

  # ───────────────────── Message Broker ──────────────────
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: app
      RABBITMQ_DEFAULT_PASS: app
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biblioteka-network

  # ───────────────────── Cache ───────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - biblioteka-network

  # ───────────────────── Mail (dev) ──────────────────────
  mailpit:
    image: axllent/mailpit:latest
    restart: unless-stopped
    ports:
      - "1025:1025"    # SMTP
      - "8025:8025"    # Web UI
    networks:
      - biblioteka-network

  # ═══════════════════════════════════════════════════════
  # DATABASES — database-per-service pattern
  # ═══════════════════════════════════════════════════════

  # Main DB (Catalog + Loan domains)
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: biblioteka
      POSTGRES_PASSWORD: biblioteka
      POSTGRES_DB: biblioteka_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db-expanded-v2.sql:/docker-entrypoint-initdb.d/00-init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biblioteka -d biblioteka_dev"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - biblioteka-network

  # Notification Service DB (separate!)
  notification-db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: notification
      POSTGRES_PASSWORD: notification
      POSTGRES_DB: notification_db
    ports:
      - "5433:5432"
    volumes:
      - notification_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification -d notification_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - biblioteka-network

  # Recommendation Service DB (pgvector — separate!)
  recommendation-db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: recommendation
      POSTGRES_PASSWORD: recommendation
      POSTGRES_DB: recommendation_db
    ports:
      - "5434:5432"
    volumes:
      - recommendation_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U recommendation -d recommendation_db"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - biblioteka-network

  # ═══════════════════════════════════════════════════════
  # BACKEND (Symfony — Catalog & Loan Service)
  # ═══════════════════════════════════════════════════════

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: development-fpm
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      DATABASE_URL: postgresql://biblioteka:biblioteka@db:5432/biblioteka_dev?serverVersion=16&charset=utf8
      MESSENGER_TRANSPORT_DSN: "amqp://app:app@rabbitmq:5672/%2f"
      REDIS_URL: redis://redis:6379
      API_SECRET: dev_api_secret
      JWT_SECRET: dev_jwt_secret
      OPENAI_API_KEY: ${OPENAI_API_KEY:-change_me_openai_key}
      CORS_ALLOW_ORIGIN: "http://localhost:5173,http://localhost"
      MAILER_DSN: smtp://mailpit:1025
    volumes:
      - ./backend:/app:cached
      - backend_vendor:/app/vendor
      - backend_var:/app/var
    networks:
      - biblioteka-network
    command: >
      sh -c "
        mkdir -p /app/var/cache /app/var/log &&
        mkdir -p /app/var/cache/prod/doctrine/orm/Proxies &&
        chown -R www-data:www-data /app/var &&
        chmod -R 775 /app/var &&
        if php bin/console doctrine:query:sql 'SELECT 1 FROM app_user LIMIT 1' 2>/dev/null; then
          echo 'Database schema exists';
        else
          php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration || true;
        fi &&
        php bin/console cache:warmup --env=prod &&
        chown -R www-data:www-data /app/var &&
        php-fpm -F
      "

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - backend
    volumes:
      - ./backend/public:/app/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - biblioteka-network

  php-worker:
    build:
      context: .
      dockerfile: docker/php-worker/Dockerfile
      target: development
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      DATABASE_URL: postgresql://biblioteka:biblioteka@db:5432/biblioteka_dev?serverVersion=16&charset=utf8
      MESSENGER_TRANSPORT_DSN: "amqp://app:app@rabbitmq:5672/%2f"
      REDIS_URL: redis://redis:6379
      MAILER_DSN: smtp://mailpit:1025
      API_SECRET: dev_api_secret
      JWT_SECRET: dev_jwt_secret
    volumes:
      - backend_vendor:/app/vendor
      - backend_var:/app/var
    networks:
      - biblioteka-network
    command: >
      sh -c "
        mkdir -p /app/var/cache /app/var/log &&
        mkdir -p /app/var/cache/prod/doctrine/orm/Proxies &&
        chown -R www-data:www-data /app/var &&
        chmod -R 775 /app/var &&
        composer install --no-interaction &&
        php bin/console messenger:consume async -vv
      "

  # ═══════════════════════════════════════════════════════
  # NOTIFICATION SERVICE (Python / FastAPI)
  # ═══════════════════════════════════════════════════════

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      notification-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NOTIFICATION_DATABASE_URL: postgresql://notification:notification@notification-db:5432/notification_db
      NOTIFICATION_RABBITMQ_HOST: rabbitmq
      NOTIFICATION_RABBITMQ_PORT: 5672
      NOTIFICATION_RABBITMQ_USER: app
      NOTIFICATION_RABBITMQ_PASSWORD: app
      NOTIFICATION_SMTP_HOST: mailpit
      NOTIFICATION_SMTP_PORT: 1025
      NOTIFICATION_JAEGER_HOST: jaeger
    ports:
      - "8001:8001"
    networks:
      - biblioteka-network

  # ═══════════════════════════════════════════════════════
  # RECOMMENDATION SERVICE (Python / FastAPI)
  # ═══════════════════════════════════════════════════════

  recommendation-service:
    build:
      context: ./recommendation-service
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      recommendation-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      RECOMMENDATION_DATABASE_URL: postgresql://recommendation:recommendation@recommendation-db:5432/recommendation_db
      RECOMMENDATION_RABBITMQ_HOST: rabbitmq
      RECOMMENDATION_RABBITMQ_PORT: 5672
      RECOMMENDATION_RABBITMQ_USER: app
      RECOMMENDATION_RABBITMQ_PASSWORD: app
      RECOMMENDATION_OPENAI_API_KEY: ${OPENAI_API_KEY:-change_me_openai_key}
      RECOMMENDATION_JAEGER_HOST: jaeger
    ports:
      - "8002:8002"
    networks:
      - biblioteka-network

  # ═══════════════════════════════════════════════════════
  # FRONTEND (React / Vite)
  # ═══════════════════════════════════════════════════════

  frontend:
    image: node:20-alpine
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    working_dir: /app
    environment:
      VITE_API_URL: ""
      VITE_API_SECRET: dev_api_secret
      VITE_PROXY_TARGET: http://traefik
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    networks:
      - biblioteka-network
    command: >
      sh -c "npm install && npm run dev -- --host 0.0.0.0"

  # ═══════════════════════════════════════════════════════
  # OBSERVABILITY
  # ═══════════════════════════════════════════════════════

  prometheus:
    image: prom/prometheus:v2.50.0
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"
    networks:
      - biblioteka-network

  grafana:
    image: grafana/grafana:10.3.1
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - biblioteka-network

  jaeger:
    image: jaegertracing/all-in-one:1.54
    restart: unless-stopped
    ports:
      - "6831:6831/udp"   # Agent (compact thrift)
      - "16686:16686"      # Web UI
      - "14268:14268"      # Collector HTTP
      - "4318:4318"        # OTLP HTTP (used by Traefik v3)
      - "5778:5778"        # Sampling config
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - biblioteka-network

# ═══════════════════════════════════════════════════════════════════
# NETWORKS & VOLUMES
# ═══════════════════════════════════════════════════════════════════

networks:
  biblioteka-network:
    driver: bridge

volumes:
  postgres_data:
  notification_pg_data:
  recommendation_pg_data:
  rabbitmq_data:
  redis_data:
  frontend_node_modules:
  backend_vendor:
  backend_var:
  prometheus_data:
  grafana_data:
