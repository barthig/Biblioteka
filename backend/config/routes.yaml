  controller: App\Controller\StaffRoleController::list
  methods: [GET]

api_staff_roles_get:
  path: /api/staff-roles/{id}
  controller: App\Controller\StaffRoleController::get
  methods: [GET]
  requirements:
    id: '[0-9]+'

api_staff_roles_create:
  path: /api/staff-roles
  controller: App\Controller\StaffRoleController::create
  methods: [POST]

api_staff_roles_update:
  path: /api/staff-roles/{id}
  controller: App\Controller\StaffRoleController::update
  methods: [PUT, PATCH]
  requirements:
    id: '[0-9]+'

api_staff_roles_delete:
  path: /api/staff-roles/{id}
  controller: App\Controller\StaffRoleController::delete
  methods: [DELETE]
  requirements:
    id: '[0-9]+'

