version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: biblioteka
      POSTGRES_PASSWORD: biblioteka
      POSTGRES_DB: biblioteka_dev
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.13-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: app
      RABBITMQ_DEFAULT_PASS: app
    ports:
      - "5672:5672"
      - "15672:15672"

  php-worker:
    build:
      context: .
      dockerfile: docker/php-worker/Dockerfile
    depends_on:
      - db
      - rabbitmq
    volumes:
      - ./backend:/app
    working_dir: /app
    env_file:
      - ./backend/.env.worker

  backend:
    build:
      context: .
      dockerfile: docker/php-worker/Dockerfile
    depends_on:
      - db
      - rabbitmq
    volumes:
      - ./backend:/app
    working_dir: /app
    env_file:
      - ./backend/.env.worker
    ports:
      - "8000:8000"
    command: php -S 0.0.0.0:8000 -t public

volumes:
  db_data:
