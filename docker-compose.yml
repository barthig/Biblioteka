services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: biblioteka
      POSTGRES_PASSWORD: biblioteka
      POSTGRES_DB: biblioteka_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init-db-expanded-v2.sql:/docker-entrypoint-initdb.d/00-init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biblioteka -d biblioteka_dev"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - biblioteka-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: app
      RABBITMQ_DEFAULT_PASS: app
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biblioteka-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - biblioteka-network

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: development-fpm
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      DATABASE_URL: postgresql://biblioteka:biblioteka@db:5432/biblioteka_dev?serverVersion=16&charset=utf8
      MESSENGER_TRANSPORT_DSN: amqp://app:app@rabbitmq:5672/%2f/messages
      REDIS_URL: redis://redis:6379
      API_SECRET: dev_api_secret
      JWT_SECRET: dev_jwt_secret
      OPENAI_API_KEY: ${OPENAI_API_KEY:-change_me_openai_key}
      CORS_ALLOW_ORIGIN: http://localhost:5173
    volumes:
      - ./backend:/app:cached
      - backend_vendor:/app/vendor
      - backend_var:/app/var
    networks:
      - biblioteka-network
    command: >
      sh -c "
        mkdir -p /app/var/cache /app/var/log &&
        mkdir -p /app/var/cache/prod/doctrine/orm/Proxies &&
        chown -R www-data:www-data /app/var &&
        chmod -R 775 /app/var &&
        php bin/console cache:warmup --env=prod &&
        php-fpm -F
      "

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8000:80"
    volumes:
      - ./backend/public:/app/public:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - biblioteka-network

  php-worker:
    build:
      context: .
      dockerfile: docker/php-worker/Dockerfile
      target: development
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      DATABASE_URL: postgresql://biblioteka:biblioteka@db:5432/biblioteka_dev?serverVersion=16&charset=utf8
      MESSENGER_TRANSPORT_DSN: amqp://app:app@rabbitmq:5672/%2f/messages
      REDIS_URL: redis://redis:6379
      API_SECRET: dev_api_secret
      JWT_SECRET: dev_jwt_secret
    volumes:
      - backend_vendor:/app/vendor
      - backend_var:/app/var
    networks:
      - biblioteka-network
    command: >
      sh -c "
        mkdir -p /app/var/cache /app/var/log &&
        mkdir -p /app/var/cache/prod/doctrine/orm/Proxies &&
        chown -R www-data:www-data /app/var &&
        chmod -R 775 /app/var &&
        composer install --no-interaction &&
        php bin/console messenger:consume async -vv
      "

  frontend:
    image: node:20-alpine
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_API_SECRET: dev_api_secret
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    networks:
      - biblioteka-network
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0
      "

networks:
  biblioteka-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  frontend_node_modules:
    driver: local
  backend_vendor:
    driver: local
  backend_var:
    driver: local
