# Traefik API Gateway - static configuration
api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"
  metrics:
    address: ":8082"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: biblioteka-network
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    headers:
      defaultMode: keep

metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addServicesLabels: true
    addRoutersLabels: true

# Distributed tracing via OpenTelemetry (Traefik v3 native)
tracing:
  otlp:
    http:
      endpoint: "http://jaeger:4318"
