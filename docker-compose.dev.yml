version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: biblioteka
      POSTGRES_PASSWORD: biblioteka
      POSTGRES_DB: biblioteka_dev
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.13-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: app
      RABBITMQ_DEFAULT_PASS: app
    ports:
      - "5672:5672"
      - "15672:15672"

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: development
    depends_on:
      - db
      - rabbitmq
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
      - DATABASE_URL=postgresql://biblioteka:biblioteka@db:5432/biblioteka_dev?serverVersion=15&charset=utf8
      - MESSENGER_TRANSPORT_DSN=amqp://app:app@rabbitmq:5672/%2f/messages
      - API_SECRET=change_me_api
      - JWT_SECRET=change_me_jwt
    command: php -S 0.0.0.0:8000 -t public
    restart: unless-stopped

  php-worker:
    build:
      context: .
      dockerfile: docker/php-worker/Dockerfile
      target: development
    depends_on:
      - db
      - rabbitmq
    volumes:
      - ./backend:/app
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
      - DATABASE_URL=postgresql://biblioteka:biblioteka@db:5432/biblioteka_dev?serverVersion=15&charset=utf8
      - MESSENGER_TRANSPORT_DSN=amqp://app:app@rabbitmq:5672/%2f/messages
      - API_SECRET=change_me_api
      - JWT_SECRET=change_me_jwt
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5176:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_API_SECRET=change_me_api
    restart: unless-stopped

volumes:
  db_data:
