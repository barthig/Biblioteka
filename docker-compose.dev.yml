services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: biblioteka
      POSTGRES_PASSWORD: biblioteka
      POSTGRES_DB: biblioteka_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema_complete_clean.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backend/init-migrations.sql:/docker-entrypoint-initdb.d/02-migrations.sql:ro
      - ./backend/init-sample-data.sql:/docker-entrypoint-initdb.d/03-sample-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biblioteka -d biblioteka_dev"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - biblioteka-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: app
      RABBITMQ_DEFAULT_PASS: app
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biblioteka-network

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: development
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      DATABASE_URL: postgresql://biblioteka:biblioteka@db:5432/biblioteka_dev?serverVersion=15&charset=utf8
      MESSENGER_TRANSPORT_DSN: amqp://app:app@rabbitmq:5672/%2f/messages
      API_SECRET: dev_api_secret
      JWT_SECRET: dev_jwt_secret
      CORS_ALLOW_ORIGIN: http://localhost:5173
    volumes:
      - ./backend:/app:cached
    networks:
      - biblioteka-network
    command: >
      sh -c "
        composer install --no-interaction &&
        php -S 0.0.0.0:8000 -t public
      "

  php-worker:
    build:
      context: .
      dockerfile: docker/php-worker/Dockerfile
      target: development
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      DATABASE_URL: postgresql://biblioteka:biblioteka@db:5432/biblioteka_dev?serverVersion=15&charset=utf8
      MESSENGER_TRANSPORT_DSN: amqp://app:app@rabbitmq:5672/%2f/messages
      API_SECRET: dev_api_secret
      JWT_SECRET: dev_jwt_secret
    volumes:
      - ./backend:/app:cached
    networks:
      - biblioteka-network
    command: >
      sh -c "
        composer install --no-interaction &&
        php bin/console messenger:consume async -vv
      "

  frontend:
    image: node:20-alpine
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    working_dir: /app
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_API_SECRET: dev_api_secret
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
    networks:
      - biblioteka-network
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0
      "

networks:
  biblioteka-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  frontend_node_modules:
    driver: local
